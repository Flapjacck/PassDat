<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassDat - Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>PassDat - Grade Calculator</h1>
    </header>
    <main>
        <form id="gradeForm">
            <div id="assignments">
                <div class="assignment">
                    <label for="assignment1">Assignment/Exam 1 Grade (%):</label>
                    <input type="number" id="assignment1" name="assignment1" min="0" max="100">
                    <label for="weight1">Weight (%):</label>
                    <input type="number" id="weight1" name="weight1" min="0" max="100">
                </div>
            </div>
            <button type="button" onclick="addAssignment()">Add Assignment</button>
            <button type="button" onclick="removeAssignment()">Remove Assignment</button><br>
            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
            <div id="gradeDisplay"></div>
            <div id="lowestMarkDisplay"></div>
        </form>
    </main>
</body>
</html>
