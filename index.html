<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassDat - Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>PassDat - Grade Calculator</h1>
    </header>
    <main>
        <form id="gradeForm">
            <div id="assignments">
                <div class="assignment">
                    <label for="assignment1">Assignment 1:</label>
                    <input type="number" id="assignment1" name="assignment1" min="0" max="100">
                    <label for="weight1">Weight (%):</label>
                    <input type="number" id="weight1" name="weight1" min="0" max="100">
                </div>
            </div>
            <button type="button" onclick="addAssignment()">Add Assignment</button><br>
            
            <label for="midterm">Midterm Exam:</label>
            <input type="number" id="midterm" name="midterm" min="0" max="100"><br>
            
            <label for="final">Final Exam:</label>
            <input type="number" id="final" name="final" min="0" max="100"><br>
            
            <button type="button" onclick="calculateGrade()">Calculate Final Grade</button>
        </form>
        <div id="result"></div>
    </main>
</body>
</html>
