<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassDat - Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>PassDat - Grade Calculator</h1>
    </header>
    <main id="mainContent">
        <form class="gradeForm">
            <h2 class="formHeader" contenteditable="true" oninput="updateHeader(this)" onclick="toggleForm(this)">Grade Form</h2>
            <div class="formContent">
                <div class="assignments">
                    <div class="assignment">
                        <label>Assignment/Exam 1 Grade (%):</label>
                        <input type="number" class="assignmentGrade" min="0" max="100">
                        <label>Weight (%):</label>
                        <input type="number" class="assignmentWeight" min="0" max="100">
                    </div>
                </div>
                <button type="button" onclick="addAssignment(this)">Add Assignment</button>
                <button type="button" onclick="removeAssignment(this)">Remove Assignment</button><br>
                <button type="button" onclick="calculateGrade(this)">Calculate Grade</button>
                <div class="gradeDisplay"></div>
                <div class="lowestMarkDisplay"></div>
            </div>
        </form>
        <button id="addClassButton" onclick="addClass()">Add Class</button>
        <button id="removeClassButton" onclick="removeClass()">Remove Class</button>
    </main>
</body>
</html>
